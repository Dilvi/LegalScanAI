# Договор купли-продажи автомобиля
enable_spacy_fallback: true

patterns:
  - type: PER
    regex:
      - '\b[А-ЯЁ][а-яё]+\s+[А-ЯЁ][а-яё]+\s+[А-ЯЁ][а-яё]+\b'
  - type: DATE
    regex:
      - '\b\d{2}\s[А-Яа-я]+\s\d{4}\sг\.?\b'
      - '\b\d{2}\.\d{2}\.\d{4}\b'
  - type: PASSPORT
    regex:
      - 'паспорт\s+серии\s*\d+\s*№\s*\d+'
  - type: VIN
    regex:
      - '\b[A-HJ-NPR-Z0-9]{17}\b'
  - type: ADDRESS
    regex:
      - 'г\.\s*[А-ЯЁа-яё\s\.-]+,\s*ул\.\s*[А-ЯЁа-яё\s\.-]+,\s*д\.\s*\d+'
      - 'г\.\s*[А-ЯЁа-яё\s\.-]+'
  - type: MONEY
    regex:
      - '\b\d{1,3}(?:[ \u00A0]?\d{3})*(?:[.,]\d{2})?\s*(?:р|руб|рублей)\b'
